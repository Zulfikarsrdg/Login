<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      width: 400px;
      height: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 20px auto;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .form {
      width: 80%;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      height: 40px;
      border: none;
      outline: none;
      padding-left: 10px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-bottom: 2px solid #ff6b81; /* changed the color */
    }

    .form-group input::placeholder {
      color: #999999;
    }

    .button {
      width: 100%;
      height: 50px;
      border: none;
      outline: none;
      background-color: #ff6b81; /* changed the color */
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ff4757; /* changed the color */
    }

    .button:focus {
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .footer {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }

    .footer a {
      color: #ff6b81; /* changed the color */
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    
</style>
</head>
<body>
<div class="container">
<div class="logo">
<img src="" alt="Logo">
</div>
<div class="form">
<form>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password">
</div>
<button type="submit" class="button">Login</button>
</form>
</div>
<div class="footer">
<p>Don't have an account? <a href="#">Sign up</a></p>
<p>Forgot your password? <a href="#">Reset it</a></p>
</div>
</div>
</body>
</html>
